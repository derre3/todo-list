<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="content">
      <header>
        <img id="svg-logo" src="../src/icons/checklist.svg" alt="Logo" />
        <h1>Task Manager</h1>
      </header>
      <div class="sidebar">
        <div class="main-project-container">
          <div class="svg-container">
            <img
              class="svg-icon"
              src="../src/icons/house.svg"
              alt="home-icon"
            />
            <h3 id="home">Home</h3>
          </div>
        </div>
        <div id="project-container">
          <div class="svg-container">
            <img
              class="svg-icon"
              src="../src/icons/drawer.svg"
              alt="projects-icon"
            />
            <h3 id="projects">Projects</h3>
          </div>
        </div>
        <button id="add-button">+</button>
      </div>
      <div class="main-container"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
